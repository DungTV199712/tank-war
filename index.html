<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tank War - Mark Liu Blog</title>
	<link rel="stylesheet" type="text/css" href="css/master.css">
</head>
<body>
	<div id="page" class="clearfix">
		<div id="tank-grid"></div>
		<div id="control-panel">
			<h2 id="game-state">游戏停止</h2>
			<div class="row score clearfix"><span>分数: </span><strong id="score-num">0</strong></div>
			<div class="row">
				<select id="select-gridRowNum">
					<option value="60">60</option>
					<option value="50" selected="selected">50</option>
					<option value="40">40</option>
				</select>
				<span>行</span>
				<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<select id="select-gridColNum">
					<option value="60">60</option>
					<option value="50" selected="selected">50</option>
					<option value="40">40</option>
				</select>
				<span>列</span>
			</div>
			<div class="row">
				<span>子弹速度</span>
				<select id="select-speed">
					<option value="1000">1000</option>
					<option value="900">900</option>
					<option value="800">800</option>
					<option value="700">700</option>
					<option value="600">600</option>
					<option value="500">500</option>
					<option value="400">400</option>
					<option value="300" selected="selected">300</option>
					<option value="200">200</option>
					<option value="100">100</option>
					<option value="50">50</option>
				</select>
				<span> 格 / 秒</span>
			</div>
			<div class="row buttons clearfix">
				<a id="start-game" class="btn" href="#">新游戏</a>
				<a id="pause-game" class="btn disabled" href="#">暂停</a>
				<a id="stop-game" class="btn disabled" href="#">复位</a>
			</div>
			<p>注意：方向键和W，A，S，D控制坦克移动，空格键发射子弹</p>
			<p>Written by Mark Liu. <a href="http://www.markliublog.com/" target="_blank">http://www.markliublog.com/</a></p>
		</div><!-- end control-panel -->
	</div>
	<script src="js/jQuery.js"></script>
	<script src="js/util.js"></script>
	<script src="js/Grid.js"></script>
	<script src="js/Bullet.js"></script>
	<script src="js/Tank.js"></script>
	<script src="js/NPCTank.js"></script>
	<script src="js/MyTank.js"></script>
	<script src="js/TankContainer.js"></script>
	<script src="js/Game.js"></script>
	<script>
		var game = new Game();
		game.init();
	</script>
</body>
</html>
