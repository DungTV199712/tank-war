<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tank War - Mark Liu Blog</title>
	<link rel="stylesheet" type="text/css" href="css/master.css">
</head>
<body>
	<div id="page" class="clearfix">
		<div id="tank-grid"></div>
		<div id="control-panel">
			<h2 id="game-state">Stopped</h2>
			<div class="row score clearfix"><span>分数: </span><strong id="score-num">0</strong></div>
			<div class="row">
				<select id="select-gridRowNum">
					<option value="31">31</option>
					<option value="41">41</option>
					<option value="51" selected="selected">51</option>
					<option value="61">61</option>
				</select>
				<span>行</span>
				<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<select id="select-gridColNum">
					<option value="31">31</option>
					<option value="41">41</option>
					<option value="51" selected="selected">51</option>
					<option value="61">61</option>
				</select>
				<span>列</span>
			</div>
			<div class="row">
				<span>子弹速度</span>
				<select id="select-bullet-speed">
					<option value="500">1</option>
					<option value="200">2</option>
					<option value="100">3</option>
					<option value="50">4</option>
					<option value="20" selected="selected">5</option>
					<option value="10">6</option>
				</select>
				<span>档</span>
			</div>
			<div class="row">
				<span>敌方坦克数量</span>
				<select id="select-npctank-count">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4" selected="selected">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
				</select>
			</div>
			<div class="row">
				<span>敌方坦克速度</span>
				<select id="select-npctank-speed">
					<option value="3000">1</option>
					<option value="2000">2</option>
					<option value="1000">3</option>
					<option value="500" selected="selected">4</option>
					<option value="300">5</option>
					<option value="100">6</option>
				</select>
				<span>档</span>
			</div>
			<div class="row">
				<span>敌方坦克复活时间</span>
				<select id="select-npctank-time">
					<option value="1000">1</option>
					<option value="2000">2</option>
					<option value="3000" selected="selected">3</option>
					<option value="4000">4</option>
					<option value="5000">5</option>
				</select>
				<span>秒</span>
			</div>
			<div class="row">
				<span>敌方坦克发射子弹频率</span>
				<select id="select-npctank-fire">
					<option value="0">0</option>
					<option value="1" selected="selected">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
				<span>档</span>
			</div>
			<div class="row buttons clearfix">
				<a id="start-game" class="btn">新游戏</a>
				<a id="pause-game" class="btn disabled">暂停</a>
				<a id="reset-game" class="btn disabled">重置</a>
			</div>
			<p>注意：方向键控制坦克移动，空格键发射子弹</p>
			<p>Written by Mark Liu. <a href="http://www.markliublog.com/" target="_blank">http://www.markliublog.com/</a></p>
			<p style="color: red;">最好用Chrome，千万别用IE8-</p>
		</div><!-- end control-panel -->
	</div><!-- end page -->
	<script src="js/jQuery.js"></script>
	<script src="js/util.js"></script>
	<script src="js/Grid.js"></script>
	<script src="js/Bullet.js"></script>
	<script src="js/Tank.js"></script>
	<script src="js/NPCTank.js"></script>
	<script src="js/MyTank.js"></script>
	<script src="js/TankContainer.js"></script>
	<script src="js/Game.js"></script>
	<script>
		var game = new Game();
		game.init();
	</script>
</body>
</html>
